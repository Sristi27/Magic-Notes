<mat-card>
    <form (submit)="onAddPost(f)" #f="ngForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput type="text" 
            name="title" 
            #title
            [ngModel]="post?.title"
            required>
            <mat-error *ngIf="title.invalid">Please Enter a Title!</mat-error>
        </mat-form-field>
        <!-- #means we can use in this html only -->
        <!-- [(ngModel)]=two way
        [value]="something" property -->

        <mat-form-field>
            <mat-label>Content</mat-label>
            <textarea matInput rows="3" 
            name="content" 
            #content
            [ngModel]="post?.content"
            required>
        </textarea>
        <mat-error *ngIf="content.invalid">Please Enter a Content!</mat-error>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save post</button>
        </mat-card-actions>
    </form>
</mat-card>
